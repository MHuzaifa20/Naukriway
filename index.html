<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/assists/icons/favicon_io/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="/assists/icons/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assists/icons/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assists/icons/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="assists/icons/favicon_io/site.webmanifest">
    <title>NaukariWay</title>
</head>

<body>
    <div id="navigation"></div>
    <header id="home-header">
        <form class="search-form" action="/search" method="GET">
            <div class="search-container">
                <input id="search-input" type="text" name="keyword" placeholder="Job title or keyword" required />
                <input list="cities" id="location-input" type="search" name="location" placeholder="Location" />
                <datalist id="cities">
                    <option value="KARACHI">
                    <option value="LAHORE">
                    <option value="ISLAMABAD">
                    <option value="HYDERABAD">
                </datalist>
                <button id="search-btn" type="submit"><img src="/assists/icons/search/search.png" alt=""></button>
            </div>
        </form>
    </header>

    <section id="trusted-companies">
        <h2>Top Trusted Companies</h2>
        <div class="companies-container">
            <div class="company"><img class="company-img" src="/assists/img/company.png" alt="Image">
                <p>Zong</p>
            </div>
            <div class="company"><img class="company-img" src="/assists/img/company.png" alt="Image">
                <p>Meezan</p>
            </div>
            <div class="company"><img class="company-img" src="/assists/img/company.png" alt="Image">
                <p>Habib</p>
            </div>
            <div class="company"><img class="company-img" src="/assists/img/company.png" alt="Image">
                <p>Candy Land</p>
            </div>
            <div class="company"><img class="company-img" src="/assists/img/company.png" alt="Image">
                <p>United Brothers</p>
            </div>
            <div class="company"><img class="company-img" src="/assists/img/company.png" alt="Image">
                <p>Microsoft</p>
            </div>
            <div class="company"><img class="company-img" src="/assists/img/company.png" alt="Image">
                <p>Dream Work</p>
            </div>
            <div class="company"><img class="company-img" src="/assists/img/company.png" alt="Image">
                <p>United</p>
            </div>
            <div class="company"><img class="company-img" src="/assists/img/company.png" alt="Image">
                <p>Moblink</p>
            </div>
            <div class="company"><img class="company-img" src="/assists/img/company.png" alt="Image">
                <p>Doogle Pvt Ltd</p>
            </div>
        </div>
    </section>
    <div id="long-line"></div>
    <div id="footer"></div>
    <script src="/script.js"></script>
</body>

</html>
