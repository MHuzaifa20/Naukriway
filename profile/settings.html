<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="/style.css">
  <title>Settings</title>
</head>
<body>
  <div class="settings-container">
    <h1>Settings</h1>

    <!-- 1. Account Settings -->
    <div class="section">
      <h2>Account Settings</h2>
      <label for="name">Full Name</label>
      <input type="text" id="name" />

      <label for="email">Email</label>
      <input type="email" id="email" />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" />

      <label for="password">Change Password</label>
      <input type="password" id="password" />
    </div>

    <!-- 2. Resume & Documents -->
    <div class="section">
      <h2>Resume & Documents</h2>
      <label for="resume">Upload Resume</label>
      <input type="file" id="resume" />

      <label for="cover-letter">Cover Letter</label>
      <textarea id="cover-letter" rows="4"></textarea>
    </div>

    <!-- 3. Job Preferences -->
    <div class="section">
      <h2>Job Preferences</h2>
      <label for="job-title">Preferred Job Titles</label>
      <input type="text" id="job-title" />

      <label for="location">Preferred Locations</label>
      <input type="text" id="location" />

      <label for="salary">Expected Salary</label>
      <input type="text" id="salary" />

      <label for="job-type">Job Type</label>
      <select id="job-type">
        <option>Full-time</option>
        <option>Part-time</option>
        <option>Internship</option>
        <option>Freelance</option>
      </select>
    </div>

    <!-- 4. Notifications -->
    <div class="section">
      <h2>Notifications</h2>
      <label>
        <input type="checkbox" /> Email Notifications
      </label>
      <label>
        <input type="checkbox" /> In-app Notifications
      </label>
      <label>
        <input type="checkbox" /> Job Alerts
      </label>
    </div>

    <!-- 5. Privacy Settings -->
    <div class="section">
      <h2>Privacy Settings</h2>
      <label for="visibility">Profile Visibility</label>
      <select id="visibility">
        <option>Public</option>
        <option>Recruiters Only</option>
        <option>Private</option>
      </select>
    </div>

    <!-- 6. Application Settings -->
    <div class="section">
      <h2>Application Settings</h2>
      <label for="default-resume">Default Resume</label>

      <label>
        <input type="checkbox" /> Auto-fill Applications
      </label>
    </div>

    <!-- 7. Account Management -->
    <div class="section">
      <h2>Account Management</h2>
      <label>
        <input type="checkbox" /> Deactivate My Account
      </label>
      <label>
        <input type="checkbox" /> Delete My Account
      </label>
    </div>

    <button type="submit">Save Changes</button>
  </div>
</body>
</html>
