<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=    <form id=" myForm" action="./data.html" method="GET" autocomplete="off">
    <!-- Form elements will go here -->
    <fieldset class="container">
        <fieldset>
            <label for="profilePicture">Profile Picture:</label>
            <input type="file" id="profilePicture" name="profilePicture" accept="image/*">
        </fieldset>
        <div>
            <fieldset id="addExp">
                <h2>Work Experience</h2>
                <label for="company">Company Name:</label><br>
                <input type="text" id="company" name="company" placeholder="ABC Corporation" required><br>
                <label for="jobTitle">Job Title:</label><br>
                <input type="text" id="jobTitle" name="jobTitle" placeholder="Software Engineer" required><br>

                <label for="startDate">Start Date:</label><br>
                <input type="date" id="startDate" name="startDate" required><br>

                <label for="endDate">End Date:</label><br>
                <input type="date" id="endDate" name="endDate"><br>

                <label for="jobDescription">Job Description:</label><br>
                <textarea id="jobDescription" name="jobDescription" rows="4" placeholder="Describe your role..."
                    required></textarea><br>
            </fieldset>

        </div>
        <button id="expBtn">Add Experience</button>
        <div>
            <fieldset id="addEdu">
                <h2>Education</h2>
                <!-- School Name -->
                <label for="school">School Name:</label><br>
                <input type="text" id="school" name="school" placeholder="University of Example">
                <br>
                <!-- Degree -->
                <label for="degree">Degree:</label><br>
                <input type="text" id="degree" name="degree" placeholder="Bachelor's in Computer Science">
                <br>
                <!-- Graduation Year -->
                <label for="gradYear">Graduation Year:</label><br>
                <input type="number" id="gradYear" name="gradYear" min="1900" max="2100">
                <br>
            </fieldset>
            <button type="button" id="eduBtn">Add Education</button>
        </div>
        <div>
            <fieldset id="addSkl">
                <h2>Skills</h2>
                <label for="skills">Skill:</label><br>
                <input type="text" id="skills" name="skills" placeholder="" required><br>
            </fieldset>
            <button id="sklBtn">Add Skills</button>
        </div>
        <button id="submit" type="submit">Submit</button>
        <button id="reset" type="reset">Reset</button>
    </fieldset>

    </form>
    <title>Document</title>
</head>

<body>

</body>

</html>
